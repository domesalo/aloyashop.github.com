<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DomShop - E-commerce</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #ff69b4 !important; }
        .navbar-brand, .nav-link { color: white !important; }
        .product-card { border-radius: 10px; transition: transform 0.3s; }
        .product-card:hover { transform: scale(1.05); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">DomShop</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Rechercher">
            <button class="btn btn-light" type="submit">🔍</button>
        </form>
        <div>
            <a href="#" class="nav-link d-inline">🛒</a>
            <a href="#" class="nav-link d-inline">👤</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="text-center">Offres du Jour</h3>
    <div class="row">
        <div class="col-md-4">
            <div class="card product-card p-3">
                <img src="https://via.placeholder.com/250" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Montre Intelligente</h5>
                    <p class="text-danger">9,737 XOF (-57%)</p>
                    <a href="produit.html" class="btn btn-primary">Voir Détails</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
